<div class="py-3 rounded-lg shadow-lg select-none" [class.bg-fuchsia-500]="cell.IsCalled" [class.bg-indigo-400]="!cell.IsCalled"
    [class.bg-stripes-pink]="!cell.IsValid" [class.hover:cursor-pointer]="cell.IsValid"
    [class.transparent-text]="!cell.IsValid" [class.hover:cursor-not-allowed]="!cell.IsValid"
    [class.pointer-events-none]="!cell.IsValid" (click)="ToggleCall()">
    {{ cell.Value }}
</div>
